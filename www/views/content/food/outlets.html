<div ng-repeat="city in allList">
  <div class="row" style="padding: 0px">
    <div class="col" style="padding: 0px">
      <h4 class="outletTitle" style="">{{city.city}}</h4>
    </div>
  </div>
  <div class="list">
    <div class="itemOutlet" ng-repeat="outlet in city.outlets" ui-sref="main.app.feed.food.content({productId: outlet.code})" ng-click="gotoOutlet()">
      {{outlet.name}}
    </div>
  </div>
</div>
