<ion-view class="checkout-thanks-view" id="pageTrack" cache-view="false">
  <ion-header-bar class="checkout-thanks-header">
    <h1 class="title">Pay Online</h1>
  </ion-header-bar>

  <ion-content has-bouncing="false" class="checkout-thanks-content">
    <div class="row thanks-row">
      <div class="col">

      <div ng-if="status == 0">
        <h3 class="thanks-title" >Hold on while we confirm your order.</h3>
        <div class="illustration-container">
          <pre-img ratio="_41_22">
            <img class="illustration-image" ng-src="./img/common/waiting.gif" spinner-on-load/>
          </pre-img>
        </div>  
        <div class="ok-button-outer" style="padding-top: 20px; ">
          <a class="button button-block ok-button">
            Cancel
          </a>
        </div>              
      </div>

      </div>
    </div>
  </ion-content>
</ion-view>
