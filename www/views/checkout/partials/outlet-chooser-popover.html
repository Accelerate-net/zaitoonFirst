<ion-popover-view class="address-chooser-popover" style="background: #FFF;" ng-init="total_items = cities.length + 1" ng-class="{'contains-{{ total_items }}-items' : true, 'contains-more-than-6-items' : (total_items > 5)}">

  <ion-content has-bouncing="false">
    <ion-scroll class="addresses-scroller" direction="y">
      <div class="list addresses-list">
        
        <ion-list>
          <ion-item ng-repeat="city in cities" ng-click="setCity(city.name)" style="background: none; border: 0px; border-bottom: 1px solid #FAFBEB; color: #e74c3c;">
            {{city.name}}
          </ion-item>
        </ion-list>

      </div>
    </ion-scroll>

  </ion-content>
</ion-popover-view>
