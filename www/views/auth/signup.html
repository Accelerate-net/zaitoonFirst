<ion-view class="signup-view auth-view" cache-view="false">
  <ion-content has-bouncing="false">
  <div class="row row-bottom images-row">
      <div class="col">
        <div class="illustration-container">
          <pre-img ratio="_17_9" helper-class="square-image">
            <img class="illustration-image" ng-src="./img/walkthrough/welcome_logo-Bazaar.png" spinner-on-load/>
          </pre-img>
        </div>
      </div>
    </div>
    <div class="row form-row">
      <div class="col">
        <form name="signup_form" class="form-container myTopPadding" novalidate>
          <div class="input-list list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Name" name="name" ng-model="user.name" required>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Mobile Number" name="mobile" ng-model="user.mobile" required>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Email" name="email" ng-model="user.email" required>
            </label>            
          </div>
          <p ng-show="error" class="message error-signup">{{error}}</p>
          <button type="submit" class="button button-block auth-action-button-signup" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
            Sign Up
          </button>
        </form>
        <div class="alternative-actions">
          <center><a class="action-link button button-small button-clear" ng-click="showTerms()">Terms</a></center>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
