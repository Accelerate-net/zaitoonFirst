<ion-view class="welcome-view" cache-view="false">
  <ion-content has-bouncing="false">
    <div class="row images-row">
      <div class="col images-outer-col">
        <div class="row row-bottom logo-row">
          <div class="col">
            <div class="logo-container">
              <pre-img ratio="_1_1" helper-class="square-image">
                <img class="logo-image" ng-src="./img/walkthrough/welcome_logo-Bazaar.png" spinner-on-load/>
            	</pre-img>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <img src="img/walkthrough/theme.png" style="position: absolute; bottom: 0; z-index: -1" width="100%">
    <div class="row actions-row" ng-if="isLocationSet">
      <div class="col">
        <a class="button button-block get-started-button" ui-sref="intro.walkthrough-learn()">EXPLORE</a>
        <a class="button button-block button-clear auth-button" ui-sref="intro.auth-login()">Login</a>
      </div>      
    </div>

    <div class="row" ng-if="!isLocationSet">
      <div class="col">
      <h3 class="account-sub-title" style="color: #FFF; font-weight: 300; font-size: 14px;">Select your City and Locality</h3>

        <!-- City Chooser -->
        <div class="address-chooser" ng-click="openCityPopover($event)">
          <button class="button button-block icon-right addresses-popover-button-forlocation" style="background: #c0392b; color: #FFF; " ng-class="{'ion-chevron-up': city_popover.isShown(), 'ion-chevron-down' : !city_popover.isShown()}">
            {{data.selected_city.name || 'Select City'}}
          </button>
        </div>

        <!-- Location Chooser -->
        <div class="address-chooser" ng-click="openLocalityPopover($event)">
          <button class="button button-block icon-right addresses-popover-button-forlocation" style="background: #c0392b; color: #FFF; " ng-class="{'ion-chevron-up': locality_popover.isShown(), 'ion-chevron-down' : !locality_popover.isShown()}">
            {{data.selected_locality.name || 'Your Locality'}}
          </button>
        </div>

      </div>      
    </div>

  </ion-content>
</ion-view>
